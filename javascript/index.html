    <h1>Aula 1 Js</h1>

    <h2 id="calculo"></h2>
    <h2 id="script2"></h2>

    <script>
        var x = minhaFuncao(11, 12);

        document.getElementById('calculo').innerHTML = x;

        function minhaFuncao(a, b) {
            return a + b;
        }

        document.getElementById('script2').innerHTML = `A temperatura Ã©: ${toCelsius(77)} celsius`;

        function toCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }
    </script>
